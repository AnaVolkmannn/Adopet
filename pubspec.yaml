name: Adopet
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.2
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  image_picker: ^1.2.0
  intl: ^0.20.2
  mask_text_input_formatter: ^2.5.0
  
  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Ícone do app
  flutter_launcher_icons: ^0.13.1

# ----------------------------------------------------
#  CONFIGURAÇÃO DO FLUTTER_LAUNCHER_ICONS
#  Coloque sua logo em assets/images/logo.png
# ----------------------------------------------------
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
